<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    /* display: flex; */
    justify-content: center;
    align-items: center;
    height: 70vh;
    width: 100%;
    /* background-image: url('image/certificate.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; */
}

.container {
    text-align: center;
    
}

.certificate {
    /* background-color: #fff; */
    background-image: url('image/certificate.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    /* border: 10px solid #000; */
    padding: 50px;
    margin-bottom: 20px;
    width: 70%;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.703);
    height: 80vh;
    /* margin: auto; */
    margin-left: 250px;
    margin-top: 20px;
}

.certificate h1 {
    font-size: 32px;
    margin-bottom: 20px;
    margin-top: 100px;
}

.certificate h2 {
    font-size: 28px;
    color: #4CAF50;
    margin: 15px 0;
}

.certificate h3 {
    font-size: 24px;
    margin-top: 25px;
    margin-bottom: 20px;
}

.form-section {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#nameInput {
    padding: 10px;
    font-size: 16px;
    width: 300px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}



    </style>
</head>
<body>
    <div class="container">
        <div class="certificate">
            <h1>Certificate of Completion</h1>
            <p>This certifies that</p>
            <h2 id="certificateName">[Your Name Here]</h2>
            <p>has successfully completed the course</p>
            <h3>Full Stack With Python </h3>
            <p>Presented on: <span id="date"></span></p>
        </div>

        <div class="form-section">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="generateCertificate()">Generate Certificate</button>
        </div>
    </div>

    <script>
        // Function to generate certificate with user input
function generateCertificate() {
    var nameInput = document.getElementById('nameInput').value;
    var certificateName = document.getElementById('certificateName');
    var date = new Date().toLocaleDateString();

    if (nameInput) {
        certificateName.textContent = nameInput;
        document.getElementById('date').textContent = date;
    } else {
        alert('Please enter your name!');
    }
}

</script>
</body>
</html>
